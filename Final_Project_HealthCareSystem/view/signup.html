<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../view/signup.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="../model/signup.php" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your Phone" required>
            
            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="../view/login.html">Login here</a>.</p>
        <p><a href="../view/dashboard.html">Back to Home</a></p>
    </div>
</body>
</html>
